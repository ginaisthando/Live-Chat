<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - BrightFuture University Chat</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="header">
                <i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i>
                <h1>Oops! Something went wrong</h1>
                <h2>Error</h2>
            </div>
            
            <div style="text-align: center; margin: 30px 0;">
                <p style="color: #7f8c8d; font-size: 1.1rem; margin-bottom: 30px;">
                    We're sorry, but something unexpected happened. Please try again.
                </p>
                
                <div style="margin: 30px 0;">
                    <a href="login" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        Go to Login
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Go Back
                    </a>
                </div>
            </div>
            
            <div class="info-section">
                <h3><i class="fas fa-info-circle"></i> Need Help?</h3>
                <p>If you continue to experience issues, please contact the university IT support team.</p>
            </div>
        </div>
    </div>
</body>
</html>
